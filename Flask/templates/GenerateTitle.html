<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Blog Title Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">AI Blog Title Generator</h1>
      <p class="text-center text-muted">
        Enter a topic, and AI will generate a creative blog title for you!
      </p>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="/generate_title" method="POST">
            <div class="mb-3">
              <label for="article_topic" class="form-label"
                >Article Topic</label
              >
              <input
                type="text"
                class="form-control"
                id="article_topic"
                name="article_topic"
                placeholder="Enter a topic for your blog"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Generate Title
            </button>
          </form>
        </div>
      </div>

      {% if generated_title %}
      <div class="alert alert-success mt-4 text-center">
        <strong>Generated Title:</strong> {{ generated_title }}
      </div>
      {% endif %} {% if error %}
      <div class="alert alert-danger mt-4 text-center">
        <strong>Error:</strong> {{ error }}
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
